<!DOCTYPE html>
<html>
    <head>
        <meta name="Viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div id="main">
            
                
                <div id="scoreBoard">
                    <div id="playersNames">
                        <div id="player1">Double click</div>
                        <div id="player2">Double click </div>
                        
                    </div>
                    
                    <div id="liveResults">
    
                    </div>
                    <div id="playersTotals">
                        <div id="totalPlayer1">0</div>
                        <div id="totalPlayer2">0</div>
                    </div>
                </div>
                <div id="gameBoard">

                    <div id="0" class="cell"></div> <div id="1" class="cell"></div> <div id="2" class="cell"></div>
                    <div id="3" class="cell"></div> <div id="4" class="cell"></div> <div id="5" class="cell"></div>
                    <div id="6" class="cell"></div> <div id="7" class="cell"></div> <div id="8" class="cell"></div>
                        
                </div>
            

            <div id="rightSide"  aria-hidden="false">
               
                <input type="checkbox" id="AiMode" name="vsPC" checked>vs PC
                <button id="reset">New Game</button>
                
                <button id="resetBoard">RESET Board</button>
                <p id="turn">player1</p>
            </div>

        </div>




        <script src="script.js"></script>
    </body>
</html>
